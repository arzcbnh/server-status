<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Minecraft</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: gray;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        p {
            font-size: 4em;
            font-family: sans-serif;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body>
    <div>
        <p>Conectando...</p>
    </div>

    <script>
        async function main() {
            const textElement = document.querySelector("p");
            const address = "2804:4d98:24a:3900:dd07:fbef:5c9d:29be";
            const response = await fetch("https://api.mcsrvstat.us/3/" + encodeURIComponent(address));
            const data = await response.json();

            console.log(data);

            if (data.online) {
                textElement.textContent = "ABERTO";
                document.body.style.backgroundColor = "#1aad10";
            } else {
                textElement.textContent = "FECHADO";
                document.body.style.backgroundColor = "#de1212";
            }
        }

        main();
    </script>
</body>

</html>
