<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor de Minecraft</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="widget.css">
    <link rel="preload" as="image" href="assets/button-background-hover.png">
</head>

<body>
    <img class="title" src="assets/title.png" alt="Ufiscraft">

    <div class="menu">
        <div class="status">
            <div class="status_icon widget -icon">
                <img src="assets/icons/closed-lock.png" alt="">
            </div>
            <div class="status_text widget">
                Conectando...
            </div>
        </div>

        <div class="players" hidden>
            <div class="players_top">
                <div class="players_icon widget -icon">
                    <img src="assets/icons/globe.png" alt="">
                </div>
                <div class="players_text widget">
                    Sem jogadores
                </div>
            </div>
            <div class="players_grid" hidden></div>
        </div>
    </div>

    <a class="discord" href="">
        <img class="discord" src="assets/discord.webp" alt="Servidor do Discord">
    </a>

    <script src="script.js"></script>
</body>

</html>
